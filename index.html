<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --border: #e1e5e9;
            --shadow: rgba(0, 0, 0, 0.1);
            --progress-bg: #e9ecef;
            --progress-fill: #007bff;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #dc3545;
            --accent-hover: #c82333;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --progress-bg: #333333;
            --progress-fill: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 14px;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--bg-secondary);
            min-width: 200px;
            box-shadow: 0 8px 16px var(--shadow);
            border-radius: 10px;
            z-index: 1000;
            overflow: hidden;
            border: 2px solid var(--border);
            margin-top: 5px;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: var(--bg-primary);
            color: var(--accent);
        }

        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .player-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: var(--accent);
            opacity: 0.1;
        }

        .upload-area:hover {
            border-color: var(--accent);
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .current-song {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 18px;
        }

        .control-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .control-btn.active:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            font-size: 24px;
        }

        .play-pause-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .playlist {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .playlist-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            border: 2px solid transparent;
        }

        .playlist-item:hover {
            background: var(--bg-primary);
        }

        .playlist-item.active {
            background: var(--accent);
            color: white;
        }

        .playlist-item.active:hover {
            background: var(--accent-hover);
        }

        .song-number {
            width: 30px;
            text-align: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .song-details {
            flex: 1;
        }

        .song-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .song-duration {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .remove-btn {
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .playlist-item:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: #ffca2c;
            transform: scale(1.1);
        }

        .empty-playlist {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .repeat-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn.active .repeat-indicator {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .play-pause-btn {
                width: 55px;
                height: 55px;
                font-size: 22px;
                order: 3;
                flex-basis: 100%;
                margin: 10px 0;
            }
            
            .volume-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .header {
                flex-wrap: wrap;
            }

            .dropdown-content {
                right: 0;
                left: auto;
            }
        }
    </style>
</head>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        // Music player variables
        let playlist = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let isDark = true;
        let isRepeating = false;
        let isShuffling = false;
        let playHistory = [];

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const songTitle = document.getElementById('songTitle');
        const songInfo = document.getElementById('songInfo');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistContainer = document.getElementById('playlistContainer');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // Initialize
        audioPlayer.volume = 0.5;

        // Event Listeners
        audioPlayer.addEventListener('loadedmetadata', updateSongInfo);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', handleSongEnd);
        audioPlayer.addEventListener('play', updateTabTitle);
        audioPlayer.addEventListener('pause', updateTabTitle);
        
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFilesToPlaylist(files);
        });

        // Dropdown Menu Functions
        function toggleDropdown() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            const dropdown = document.getElementById('menuDropdown');
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Music player functions
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFilesToPlaylist(files);
        }

        function addFilesToPlaylist(files) {
            const audioFiles = files.filter(file => 
                file.type.startsWith('audio/') || 
                file.name.match(/\.(mp3|wav|ogg|m4a)$/i)
            );

            audioFiles.forEach(file => {
                const url = URL.createObjectURL(file);
                const song = {
                    name: file.name.replace(/\.(mp3|wav|ogg|m4a)$/i, ''),
                    url: url,
                    file: file,
                    duration: '0:00'
                };

                playlist.push(song);
                
                // Get duration
                const tempAudio = new Audio(url);
                tempAudio.addEventListener('loadedmetadata', () => {
                    song.duration = formatTime(tempAudio.duration);
                    renderPlaylist();
                });
            });

            renderPlaylist();
            
            if (currentSongIndex === -1 && playlist.length > 0) {
                loadSong(0);
            }
        }

        function renderPlaylist() {
            if (playlist.length === 0) {
                playlistContainer.innerHTML = '<div class="empty-playlist">Your playlist is empty. Add some music to get started!</div>';
                return;
            }

            const playlistHTML = playlist.map((song, index) => `
                <div class="playlist-item ${index === currentSongIndex ? 'active' : ''}" onclick="loadSong(${index})">
                    <div class="song-number">${index + 1}</div>
                    <div class="song-details">
                        <div class="song-name">${song.name}</div>
                        <div class="song-duration">${song.duration}</div>
                    </div>
                    <button class="remove-btn" onclick="removeSong(event, ${index})">√ó</button>
                </div>
            `).join('');

            playlistContainer.innerHTML = playlistHTML;
        }

        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentSongIndex = index;
            const song = playlist[index];
            
            audioPlayer.src = song.url;
            songTitle.textContent = song.name;
            updateSongInfo();
            updateTabTitle();
            
            renderPlaylist();
            
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function updateTabTitle() {
            if (currentSongIndex !== -1 && playlist[currentSongIndex]) {
                const song = playlist[currentSongIndex];
                const playingStatus = isPlaying ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
                document.title = `${playingStatus} ${song.name} - Music Player`;
            } else {
                document.title = 'üéµ Music Player';
            }
        }

        function togglePlay() {
            if (playlist.length === 0) return;
            
            if (currentSongIndex === -1) {
                loadSong(0);
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏';
                isPlaying = true;
            }
            
            updateTabTitle();
        }

        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            updateSongInfo();
        }

        function toggleShuffle() {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
            
            if (isShuffling) {
                // Reset play history and start playing from a random song
                playHistory = [];
                
                if (playlist.length > 0) {
                    // Pick a random song (not the first one to make it feel shuffled)
                    const randomIndex = Math.floor(Math.random() * playlist.length);
                    playHistory.push(randomIndex);
                    loadSong(randomIndex);
                    
                    // Auto-play the song
                    audioPlayer.play();
                    playPauseBtn.textContent = '‚è∏';
                    isPlaying = true;
                }
            } else {
                playHistory = [];
            }
            
            updateSongInfo();
        }

        function getNextShuffleIndex() {
            if (playlist.length <= 1) return 0;
            
            // Get list of unplayed songs
            const unplayedIndices = [];
            for (let i = 0; i < playlist.length; i++) {
                if (!playHistory.includes(i)) {
                    unplayedIndices.push(i);
                }
            }
            
            // If all songs have been played, reset history but keep current song
            if (unplayedIndices.length === 0) {
                playHistory = [currentSongIndex];
                // Rebuild unplayed list
                for (let i = 0; i < playlist.length; i++) {
                    if (i !== currentSongIndex) {
                        unplayedIndices.push(i);
                    }
                }
            }
            
            // Pick random unplayed song
            const randomIndex = Math.floor(Math.random() * unplayedIndices.length);
            const nextIndex = unplayedIndices[randomIndex];
            
            playHistory.push(nextIndex);
            return nextIndex;
        }

        function handleSongEnd() {
            if (isRepeating) {
                // Restart the same song
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                // Go to next song
                nextSong();
            }
        }

        function previousSong() {
            if (playlist.length === 0) return;
            
            if (isShuffling && playHistory.length > 1) {
                // Go to previous song in shuffle history
                playHistory.pop(); // Remove current song
                const prevIndex = playHistory[playHistory.length - 1];
                loadSong(prevIndex);
            } else {
                // Normal previous behavior
                const newIndex = currentSongIndex > 0 ? currentSongIndex - 1 : playlist.length - 1;
                loadSong(newIndex);
            }
        }

        function nextSong() {
            if (playlist.length === 0) return;
            
            let newIndex;
            if (isShuffling) {
                newIndex = getNextShuffleIndex();
            } else {
                newIndex = currentSongIndex < playlist.length - 1 ? currentSongIndex + 1 : 0;
            }
            
            loadSong(newIndex);
        }

        function rewind15() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 15);
        }

        function forward15() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 15);
        }

        function seekTo(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTime.textContent = formatTime(audioPlayer.currentTime);
            }
        }

        function updateSongInfo() {
            if (currentSongIndex !== -1) {
                const modes = [];
                if (isRepeating) modes.push('Repeating');
                if (isShuffling) modes.push('Shuffling');
                const modeText = modes.length > 0 ? ' ‚Ä¢ ' + modes.join(' ‚Ä¢ ') : '';
                songInfo.textContent = `Track ${currentSongIndex + 1} of ${playlist.length}${modeText}`;
            }
            
            if (audioPlayer.duration) {
                totalTime.textContent = formatTime(audioPlayer.duration);
            }
        }

        function removeSong(event, index) {
            event.stopPropagation();
            
            // Revoke object URL to free memory
            URL.revokeObjectURL(playlist[index].url);
            
            playlist.splice(index, 1);
            
            // Update play history for shuffle
            playHistory = playHistory.filter(i => i !== index).map(i => i > index ? i - 1 : i);
            
            if (index === currentSongIndex) {
                if (playlist.length === 0) {
                    currentSongIndex = -1;
                    audioPlayer.src = '';
                    songTitle.textContent = 'No song selected';
                    songInfo.textContent = 'Select a song to start playing';
                    playPauseBtn.textContent = '‚ñ∂';
                    isPlaying = false;
                    playHistory = [];
                    updateTabTitle();
                } else {
                    const newIndex = index >= playlist.length ? 0 : index;
                    currentSongIndex = newIndex - 1;
                    loadSong(newIndex);
                }
            } else if (index < currentSongIndex) {
                currentSongIndex--;
            }
            
            renderPlaylist();
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            isDark = !isDark;
            
            if (isDark) {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô Dark Mode';
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't trigger shortcuts when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.contentEditable === 'true') return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    e.stopPropagation();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    rewind15();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    forward15();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    previousSong();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    nextSong();
                    break;
                case 'KeyR':
                    e.preventDefault();
                    toggleRepeat();
                    break;
                case 'KeyS':
                    e.preventDefault();
                    toggleShuffle();
                    break;
            }
        });

        // Prevent space bar scrolling on keyup
        document.addEventListener('keyup', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.contentEditable === 'true') return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // Initialize tab title
        updateTabTitle();
    </script>
</body>
